<!-- Login/Register Page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title></title>
  <meta name="application-name" content="">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Tells Google not to provide a translation for this page -->
  <meta name="google" content="notranslate">
  <!-- FOUNDATION CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"
        integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0="
        crossorigin="anonymous" />
  <!-- HOVER CSS -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" 
        integrity="sha256-c+C87jupO1otD1I5uyxV68WmSLCqtIoNlcHLXtzLCT0=" 
        crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <main class="grid-container">
    <form action="/" method="post">
      <div class="grid-x" style="height: 100%;">
        <!-- Email Input -->
        <div class="cell large-12">
          <input class="hvr-float-shadow" type="text" placeholder="Email">
        </div>
        <!-- Password Input -->
        <div class="cell large-12">
          <input class="hvr-float-shadow" type="password" placeholder="Password">
        </div>
        <div class="grid-x icon-wrap">
          <div class="cell large-4 large-offset-2">
            <img src="img/google-plus.svg" alt="Google-Plus Icon" class="icon" />
          </div>
          <div class="cell large-4">
            <img src="img/github.svg" alt="Github Icon" class="icon" />
          </div>
        </div>
      </div>
    </form>
  </main>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
